<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tic-Tac-Toe</h1>
<div id="board"></div>
<br/>
<input type="button" value="Player1" onclick="Player1Turn()"/>
<input type="button" value="Player2" onclick="Player2Turn()"/>
<script>
   var board = [] ;
   for ( let i = 0; i< 3; i++){
       board[i] = new Array(".",".",".");
   }
   display();


function Player1Turn(a,b) {
    a = parseInt(prompt("insert i:"));
    b = parseInt(prompt("insert j:"));
    board[a][b] = 'X';
    display();
    haveWinner('X');
}
function Player2Turn(a,b) {
       a = parseInt(prompt("insert i:"));
       b = parseInt(prompt("insert j:"));
       board[a][b] = '0';
       display();
       haveWinner('0');

}
function display()
   {
       var sout = "<table border ='1' width ='100' height='100' cellspacing= '1' cellpadding = '40' >";
       for (let i = 0; i < 3; i++) {
           sout = sout + '<tr>';
           for (let j = 0; j < 3; j++) {
               sout = sout + '<td>' + board[i][j] + '</td>';
           }
           sout = sout + '</tr>';
       }
       sout = sout + '</table>' ;
       document.getElementById("board").innerHTML = sout;

   }
    function haveWinner(a)
    {
    for (let i=0 ; i< 3; i++)
    {
       if(board[i][0]===board[i][1]&&board[i][1]===board[i][2]&&board[i][2]===a)
       {
          confirm(a + " is winner");
       }
    }
    for (let j= 0; j< 3; j++)
    {
        if(board[0][j]===board[1][j]&&board[1][j]===board[2][j]&&board[2][j]===a)
        {
            confirm(a + " is winner");
        }
    }
    if (board[0][0]===board[1][1]&&board[1][1]===board[1][2]&&board[1][2]===a || board[2][0]===board[1][1]&&board[1][1]===board[0][2]&&board[0][2]===a)
    {
        confirm(a + " is winner");
    }
    }
</script>
</body>
</html>
